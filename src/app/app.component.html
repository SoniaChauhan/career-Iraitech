<div class="container" style="margin-top: 3%;">
    <div class="row">
        <div class="col-md -12">
            <ng-container *ngFor="let key of Object.keys(generalSettingGridObj)">

                <a [routerLink]="generalSettingGridObj[key]['link']">

                    <div class="col-md-3">
                        <div class="info-box">
                            <!-- <span class="info-box-icon bg-blue">
                              <mat-icon>contact_support</mat-icon>
                          </span> -->
                            <div class="info-box-content">
                                <h3>
                                    {{generalSettingGridObj[key]["nameToDisplay"]}}
                                </h3>
                            </div>
                        </div>
                    </div>

                </a>

            </ng-container>
        </div>

    </div>
    <router-outlet></router-outlet>
</div>
